<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | CourseNest</title>
    <link rel="stylesheet" href="login.css">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

<body>
    <header>
        <h1>Learn<span id="nest">Sync</span></h1>
    </header>

    <div class="login-block">
        <h2>Login</h2>
        <form action="#" class="login-form">
            <label class="form-element label-element" for="username">Username </label>
            <input class="form-element input-elem" type="text" name="username" id="username"><br>
            <label class="form-element label-element" for="password">Password</label>
            <input class="form-element input-elem" type="password" name="password" id="password">
            <input class='form-submit-button' type="submit">

        </form>

    </div>


</body>

</html>
