<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Course | LearnSync</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="headerStyle.css">
    <link rel="stylesheet" href='postPageStyle.css'>
    <script type="module" defer src="postPageView.js"></script>
</head>

<body>
    <header>
        <h2 class="header__title "><a href="admin.html">ADMIN DASHBOARD</a></h2>

        <nav>
            <ul>
                <li id="post-course-btn"><a href='postPage.html'>Post Course</a></li>
                <li id="modify-course-btn"><a href="ViewPage.html">Modify Course</a></li>
                <li id="view-course-btn"><a href="ViewPage.html">View Courses</a></li>
                <li id="delete-course-btn"><a href="ViewPage.html">Delete Course</a></li>
                <li id="view-users-btn"><a href="ViewPage.html">View Users</a></li>

                <li class="header-line"></li>

                <li class="log-out-box"> <a href="/LearnSync">Log Out</a> </li>

                <li class="icon">
                    <svg xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                        <path
                            d="M502.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-128-128c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L402.7 224 192 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l210.7 0-73.4 73.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l128-128zM160 96c17.7 0 32-14.3 32-32s-14.3-32-32-32L96 32C43 32 0 75 0 128L0 384c0 53 43 96 96 96l64 0c17.7 0 32-14.3 32-32s-14.3-32-32-32l-64 0c-17.7 0-32-14.3-32-32l0-256c0-17.7 14.3-32 32-32l64 0z" />
                    </svg>
                </li>

            </ul>
        </nav>
    </header>


    <div class="main-container no-blur">
        <div class="main-block">
            <form action="#" id="postForm" name="postForm">
                <p>
                    <label for="title" id="title" name="title">Course Title: </label>
                    <input type="text" id="title1" name="title" required><br>
                </p>
                <p>
                    <label for="courseCode" id="courseCode" name="courseCode">Course Code: </label>
                    <input type="text" id="courseCode1" name="courseCode" required>
                </p>
                <p>
                    <label for="domain" id="domain" name="domain">Domain: </label>
                    <select name="domain" id="domain1" required>
                        <option value="-" default>-</option>
                        <option value="Engineering">Engineering</option>
                        <option value="Design">Design</option>
                        <option value="Art">Art</option>
                        <option value="Science">Science</option>
                        <option value="Management">Management</option>
                    </select><br>
                </p>
                <p>
                    <label for="startDate" id="startDate" name="startDate">Start Date: </label>
                    <input type="date" id="startDate1" name="startDate" required>
                    <label for="endDate" id="endDate" name="endDate">End Date: </label>
                    <input type="date" id="endDate1" name="endDate" required>
                </p>
                <p>
                    <label for="profName" id="profName" name="profName">Professor Name: </label>
                    <input type="text" id="profName1" name="profName" required>
                </p>
                <p>
                    <input type="submit" id="submit-btn" class='btn-style'>
                </p>

            </form>
        </div>
    </div>

    <!-- FORM SUBMITTED SUCCESSFULLY POPUP -->
    <div class="smbtd-msg hide-filter">
        <img src="success-svgrepo-com.svg" alt="submitted-successfully">
        <h1>New Course Posted Successfully</h1>
        <button class="btn-style great-btn">That's Great!</button>
    </div>

</body>

</html>
